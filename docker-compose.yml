version: '3.1'

services:

  jupyternotebook:
    build:
      context: jupyternotebook
      dockerfile: ./Dockerfile
    command:
      python hc_server.py
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - $PWD/app:/root/app
    working_dir: /root/app
    restart: unless-stopped
    networks:
      - healthcan_link

  mysql:
    build:
      context: mysql
      dockerfile: ./Dockerfile
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: abc123
    restart: unless-stopped
    networks:
      - healthcan_link

networks:
  healthcan_link:
    external: true
